<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="bussiness-image"> <!--Logo y nombre de la empresa-->
                    <div class="bussines-logo">
                        <svg></svg>
                    </div>
                    <div class="bussiness-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="main-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="two-columns">
            <div class="column">
                <div class="product-image"></div>
                <div class="five-columns">
                    <div class="gallery">
                        <div class="column">
                            <div class="small-gallery-image"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="product-title">
                    <h2>Velero de 12 metros de eslora</h2>
                </div>
                <div class="product-price">
                    <h3><span>120€</span>/día</h3>
                </div>
                <div class="product-text"></div>
                <div class="product-selector">
                    <div class="two-columns">
                        <div class="column">
                            <label for=""></label>
                        </div>
                        <div class="column">
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div class="button-booking"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
