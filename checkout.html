<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="logo"> <!--Logo y nombre de la empresa-->
                    <div class="logo-image">
                        <svg></svg>
                    </div>
                    <div class="logo-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="header-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="checkout">
            <div class="column">
                <div class="checkout-title">
                    <h2>Finalizar compra</h2>
                </div>
            </div>
            <div class="two-columns">
                <div class="column">
                    <div class="register-form">
                        <div class="two-columns">
                            <div class="name">
                                <div class="column">
                                    <div class="first-name">
                                        <label for=""></label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="last-name">
                                        <label for=""></label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="contact">
                                <div class="column">
                                    <div class="telf">
                                        <label for=""></label>
                                        <input type="tel">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="mail">
                                        <label for=""></label>
                                        <input type="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="city">
                                <div class="column">
                                    <div class="city-name">
                                        <label for=""></label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="cp">
                                        <label for=""></label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="direcction">
                            <label for=""></label>
                            <input type="text">
                        </div>
                        <div class="check-list"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="checkout-summary">
                        <div class="column">
                            <div class="checkout-summary-title"></div>
                            <div class="two-columns">
                                <div class="checkout-summary-iva"></div>
                                <div class="checkout-summary-price"></div>
                                <div class="checkout-sumary-total"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pay-button"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
