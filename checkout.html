<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    </div>
                    <div class="logo-name">
                        <span>Chocolatísimo</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="header-menu">
                    <nav>
                        <ul>
                            <li>inicio</li>
                            <li>carrito</li>
                            <li>contacto</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="checkout">
            <div class="column">
                <div class="page-title">
                    <h1>Finalizar compra</h1>
                </div>
            </div>
            <form action="">
                <div class="two-columns">
                    <div class="column">
                        <div class="register-form">
                            <div class="two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="fname">Nombre</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="fname" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="lname">Apellidos</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="lname" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="telf">Teléfono</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="telf" type="tel">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="mail">Email</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="mail" type="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="city">Ciudad</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="city" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label for="cp">Código Postal</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input id="cp" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-element">
                                    <div class="form-element-label">
                                        <label for="direction">Dirección</label>
                                    </div>
                                    <div class="form-element-input">
                                        <input id="direction" type="text">
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                    <div class="column">
                        <div class="summary">
                            <div class="column">
                                <div class="summary-title">
                                    <h4>Resumen de la compra</h4>
                                </div>
                                <div class="two-columns">
                                    <div class="column">
                                        <div class="summary-element-title">
                                            <h5>IVA</h5>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="summary-element-amount">
                                            <h5>0,50€</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="two-columns">
                                    <div class="column">
                                        <div class="summary-element-title">
                                            <h5>Envio</h5>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="summary-element-amount">
                                            <h5>2,50€</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="two-columns">
                                    <div class="column">
                                        <div class="summary-element-title">
                                            <h5>Total</h5>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="summary-element-amount">
                                            <h5>8,85€</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="check-list">
                            <div class="form-element">
                                <div class="form-element-input">
                                    <input type="radio" name="" id="wire-transfer">
                                    <label for="wire-transfer">Transferencia bancaria</label>
                                </div>
                            </div>
                            <div class="form-element">
                                <div class="form-element-input">
                                    <input type="radio" name="" id="paypal">
                                    <label for="paypal">Paypal</label>
                                </div>
                            </div>
                            <div class="form-element">
                                <div class="form-element-input">
                                    <input type="radio" name="" id="credit-card">
                                    <label for="credit-card">Tarjeta de crédito</label>
                                </div>
                            </div>
                        </div>
                        <div class="pay-button">
                            <button class="custom-button">Pagar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <h5>Chocolatísimo©</h5>
                </div>
                <div class="bussiness-footer-link">
                    <a href="">www.chocolatisimo.com</a>
                </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
