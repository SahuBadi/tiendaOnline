<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="css/normalize.css" as="style">
</head>

<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="bussiness-image"> <!--Logo y nombre de la empresa-->
                    <div class="bussines-logo">
                        <svg></svg>
                    </div>
                    <div class="bussiness-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="main-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="two-columns">
            <div class="column">
                <div class="categories">
                    <h2>Categorias</h2>
                </div>
            </div>
            <div class="column">
                <div class="categories-menu">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="two-columns">
                <div class="products-options">
                    <div class="column">
                        <div class="products-text">
                            <h3>Se están enseñando <span>20</span> de <span>100</span> productos</h3>
                        </div>
                    </div>
                    <div class="column">
                        <div class="products-menu-options"></div>
                    </div>
                </div>
            </div>
            <div class="tree-columns">
                <div class="products-cards">
                    <div class="column">
                        <div class="product-card">
                            <div class="product-img">
                                <div class="product-text-img"></div>
                            </div>
                            <div class="product-text"></div>
                            <div class="product-boton"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
