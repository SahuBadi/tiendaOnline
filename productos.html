<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="logo"> <!--Logo y nombre de la empresa-->
                    <div class="logo-image">
                        <svg></svg>
                    </div>
                    <div class="logo-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="header-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
       <div class="products">
        <div class="two-columns">
            <div class="products-categories">
                <div class="column">
                    <div class="products-categories-title">
                        <h2>Categorias</h2>
                    </div>
                    <div class="products-categories-menu">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="two-columns">
                <div class="products-results">
                    <div class="column">
                        <div class="products-results-counter">
                            <h3>Se están enseñando <span>20</span> de <span>100</span> productos</h3>
                        </div>
                    </div>
                    <div class="column">
                        <div class="products-results-filter"></div>
                    </div>
                </div>
            </div>
            <div class="tree-columns">
                <div class="products-cards">
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card-img">
                                <div class="product-card-price"></div>
                            </div>
                            <div class="product-card-text"></div>
                            <div class="product-card-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
