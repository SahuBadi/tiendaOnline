<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="bussiness-image"> <!--Logo y nombre de la empresa-->
                    <div class="bussines-logo">
                        <svg></svg>
                    </div>
                    <div class="bussiness-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="main-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="column">
            <div class="contact-title">
                <h2>Contacte con nosotros</h2>
            </div>
        </div>
        <div class="two-columns">
            <div class="column">
                <div class="contact-way"></div>
            </div>
            <div class="column">
                <div class="form-contact">
                    <div class="two-columns">
                        <div class="name">
                            <div class="column">
                                <div class="first-name">
                                    <label for=""></label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="column">
                                <div class="last-name">
                                    <label for=""></label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="two-columns">
                        <div class="contact">
                            <div class="column">
                                <div class="telf">
                                    <label for=""></label>
                                    <input type="tel">
                                </div>
                            </div>
                            <div class="column">
                                <div class="mail">
                                    <label for=""></label>
                                    <input type="email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="client-message">
                        <label for=""></label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="send-button"></div>
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
