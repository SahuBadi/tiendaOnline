<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="css/normalize.css" as="style">
</head>

<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="bussiness-image"> <!--Logo y nombre de la empresa-->
                    <div class="bussines-logo">
                        <svg></svg>
                    </div>
                    <div class="bussiness-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="main-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="column">
            <div class="slider"> <!--Slider-->
                <div class="two-columns">
                    <div class="column">
                        <div class="text-slider"></div> <!--Texto del slider-->
                    </div>
                    <div class="column">
                        <div class="button-slider"> <!--Botón del slider-->
                            <button class="button-boocking"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="home-title">
                <h2>Disfruta de nuestras experiencias</h2>
            </div>
        </div>
        <div class="column">
            <div class="featured-cards"> <!--Conjunto de tarjetas-->
                <div class="four-columns">
                    <div class="column">
                        <div class="featured-card"> <!--Tarjeta individual-->
                            <div class="featured-card-img"></div>
                            <div class="featured-card-text"></div>
                            <div class="featured-card-title"></div>
                            <div class="featured-card-p"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two-columns">
            <div class="column">
                <div class="banner-text"> <!--Texto de home-->
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Asperiores fugiat odio sequi cum corporis dolorum impedit quidem
                        id magni voluptas. Ea veniam, quisquam corrupti voluptas necessitatibus
                        temporibus tempore obcaecati nesciunt!
                    </p>
                </div>
            </div>
            <div class="column">
                <div class="banner-image"></div> <!--Imagen home-->
            </div>
        </div>
    </main>

    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
