<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style/admin/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="js/admin/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="background-header">
            <div class="two-columns">
                <div class="column">
                    <div class="logo">
                        </div>
                        <div class="logo-name">
                            <span>Panel de Administración</span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="burguer-menu">
                        <nav>
                            <input type="checkbox" id="bmenu">
                            <label for="bmenu"> Menu </label>
                            <ul>
                                <li class="burguer-menu-item"><a href="/index.html">inicio</a></li>
                                <li class="burguer-menu-item"><a href="/carrito.html">carrito</a></li>
                                <li class="burguer-menu-item"><a href="/contacto.html">contacto</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="one-column">
            <form id="form" action="">
                <div class="registro">
                    <div class="column">
                        <div class="form-element">
                            <div class="form-element-label">
                                <label for="fname">Nombre</label>
                            </div>
                            <div class="form-element-input">
                                <input id="fname" name="name" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-element">
                            <div class="form-element-label">
                                <label for="mail">Email</label>
                            </div>
                            <div class="form-element-input">
                                <input id="mail" name="email" type="email">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-element">
                            <div class="form-element-label">
                                <label for="pass">Password</label>
                            </div>
                            <div class="form-element-input">
                                <input id="pass" name="password" type="password">
                            </div>
                        </div>
                    </div>
                    <div class="send-button">
                        <button class="custom-button send-form-button">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
