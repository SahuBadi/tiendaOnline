<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="css/normalize.css" as="style">
</head>
<body>
    <header>
        <div class="two-columns">
            <div class="column">
                <div class="logo"> <!--Logo y nombre de la empresa-->
                    <div class="logo-image">
                        <svg></svg>
                    </div>
                    <div class="logo-name">
                        <h1>Título</h1>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="header-menu"></div> <!--Menú-->
            </div>
        </div>
    </header>
    <main>
        <div class="cart">
            <div class="column">
                <div class="cart-title">
                    <h2>Carrito de la compra</h2>
                </div>
            </div>
            <div class="tree-columns">
                <div class="show-cart">
                    <div class="show-cart-titles">
                        <div class="column">
                            <div class="cart-small-title">
                                <label for=""></label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="cart-small-title">
                                <label for=""></label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="cart-small-title">
                                <label for=""></label>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="column">
                            <div class="small-gallery-image"></div>
                        </div>
                        <div class="column">
                            <div class="product-label">
                                <label for=""></label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="price-label">
                                <label for=""></label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="button-selector">
                                <div class="minus-button">
                                    <button></button>
                                </div>
                                <div class="amount">
                                    <input type="number">
                                </div>
                                <div class="plus-button">
                                    <button></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="column">
                    <div class="cart-summary">
                        <div class="column">
                            <div class="cart-summary-title"></div>
                            <div class="two-columns">
                                <div class="cart-summary-iva"></div>
                                <div class="cart-summary-price"></div>
                                <div class="cart-sumary-total"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two-columns">
                    <div class="column">
                        <div class="return-button"></div>
                    </div>
                    <div class="column">
                        <div class="buy-button"></div>
                    </div>
                </div>
            </div>
    
        </div>
    </main>
    <footer>
        <div class="column">
            <div class="bussiness-footer">
                <div class="bussiness-footer-text">
                    <span></span>
                </div>
                <div class="bussiness-footer-link">
                    <a href=""></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
